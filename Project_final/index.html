
<!DOCTYPE html>
<html>
<head>
<title>Login_page</title>
<link rel="stylesheet" href="index.css">
<script src="index.js"> </script>
</head>
<body>
<div class="login">
    <h1>Login</h1>
    <form method="post">
        <input type="text" name="username" placeholder="Username"  id="username" required="required" />
        <input type="password" name="password" placeholder="Password" id="password" required="required" />
        <input type="button" value="Login" id="submit" class="btn btn-primary btn-block btn-large" onclick="validate()"/>
    </form>
</div>
</body>
</html>
